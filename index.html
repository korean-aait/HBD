<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: white; /* 배경을 흰색으로 설정 */
            margin: 0;
            padding: 0;
        }
        .card {
            margin: 20px;
            padding: 20px;
            max-width: 90%;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        h1 {
            color: #ff3366;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 18px;
        }
        .image-grid {
            display: flex;
            flex-direction: column; /* 세로 배열을 위해 column 설정 */
            align-items: center; /* 이미지들이 가운데로 정렬 */
            gap: 30px; /* 이미지 간격을 넓게 설정 */
            margin-top: 20px;
        }
        .image-grid img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .hbd-text {
            font-size: 24px;
            font-weight: bold;
            color: #ff3366; /* HBD 글씨 색상 */
            margin: 15px 0; /* HBD 간격 조정 */
        }
        footer {
            margin-top: 30px;
            color: #666;
            font-size: 16px;
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 48px;
            }
            .image-grid img {
                width: 700px; /* 이미지 크기 키우기 */
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Birthday!</h1>
        <p>윤서쌤 생일에 맛있는거 많이 드세요. (우영쌤한텐 비밀)</p>
        <div class="image-grid">
            <img src="2.gif" alt="Birthday Cake GIF">
            <img src="4.JPG" alt="Party Image">
            <div class="hbd-text">감사합니다!</div>
            <img src="3.gif" alt="Celebration GIF">
        </div>
        <footer>🎉 이 페이지는 ChatGPT에게 "Github 페이지로 만들 생일 축하카드 HTML 코드 만들어줘"로 10분만에 제작되었습니다.</footer>
    </div>
</body>
</html>

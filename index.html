<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        .card {
            margin: 20px;
            padding: 20px;
            max-width: 90%;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        h1 {
            color: #ff3366;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 18px;
        }
        .secret-text {
            font-size: 8px; /* 텍스트 크기를 줄임 */
            color: #333; /* 색상 설정 */
        }
        .image-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-top: 20px;
        }
        .image-grid img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .hbd-text {
            font-size: 15px;
            font-weight: bold;
            color: #ff3366;
            margin: 15px 0;
        }
        footer {
            margin-top: 30px;
            color: #666;
            font-size: 16px;
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 48px;
            }
            .image-grid img {
                width: 750px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Birthday!</h1>
        <p>👇윤서쌤 생일에 맛있는거 많이 드세요.</p>
        <p>(대충 많이 먹는 제리짤)</p>
        <p class="secret-text">우영쌤한텐 비밀</p>
        <div class="image-grid">
            <img src="2.gif" alt="Birthday Cake GIF">
            <img src="4.JPG" alt="Party Image">            
            <div class="hbd-text">감사합니다!</div>
            <img src="3.gif" alt="Celebration GIF">
        </div>
        <footer>🎉 이 페이지는 ChatGPT에게 "Github 페이지로 만들 생일 축하카드 HTML 코드 만들어줘"로 10분만에 제작되었습니다.</footer>
    </div>
</body>
</html>

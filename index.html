        }
        h1 {
            color: #ff3366;
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 20px;
        }
        .cake-image {
            margin-top: 20px;
        }
        .cake-image img {
            width: 200px;
            border-radius: 10px;
        }
        footer {
            margin-top: 30px;
            color: #666;
        }
    </style>
</head>

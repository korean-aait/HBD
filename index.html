<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe0e0;
            margin: 0;
            padding: 0;
        }
        .card {
            margin: 20px;
            padding: 20px;
            max-width: 90%;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        h1 {
            color: #ff3366;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 18px;
        }
        .image-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .image-grid img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        footer {
            margin-top: 30px;
            color: #666;
            font-size: 16px;
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 48px;
            }
            .image-grid img {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Birthday!</h1>
        <p>Wishing you joy, love, and happiness on your special day!</p>
        <div class="image-grid">
            <img src="2.gif" alt="Birthday Cake GIF">
            <img src="3.gif" alt="Celebration GIF">
            <img src="4.JPG" alt="Party Image">
        </div>
        <footer>ðŸŽ‰ Have a fantastic year ahead! ðŸŽ‰</footer>
    </div>
</body>
</html>
